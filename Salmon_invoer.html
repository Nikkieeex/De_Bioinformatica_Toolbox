<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon invoer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome voor pictogrammen -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Navigatiebalk -->
    <nav class="bg-[#FFA07A] text-white py-4">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-xl font-semibold hover:text-gray-200">
                <i class="fas fa-home"></i> Home
            </a>
            <div class="space-x-6">
                <a href="Salmon_invoer.html" class="text-gray-200 hover:text-white">
                    <i class="fas fa-vials"></i> Salmon invoer
                </a>
                <a href="uitleg.html" class="hover:text-gray-200">
                    <i class="fas fa-info-circle"></i> Uitleg
                </a>
                <a href="contact.html" class="hover:text-gray-200">
                    <i class="fas fa-envelope"></i> Contact
                </a>
            </div>
        </div>
    </nav>

    <!-- Hoofdsectie -->
    <div class="max-w-screen-lg mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Salmon invoer</h1>
        <p class="text-lg mb-4">
            Hier kun je de bestanden uploaden die je nodig hebt voor de RNA-analyse met Salmon. Zorg ervoor dat je de juiste formaten gebruikt voor de beste resultaten. Je kunt zowel FASTA- als FASTQ-bestanden uploaden om te beginnen met de analyse.
        </p>

        <!-- Bestandsinvoer sectie -->
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="fasta-file" class="block text-lg font-semibold mb-2">Upload een FASTA-bestand</label>
                <input type="file" id="fasta-file" name="fasta-file" accept=".fasta" class="border border-gray-300 p-2 w-full rounded-md">
            </div>

            <div>
                <label for="fastq-file" class="block text-lg font-semibold mb-2">Upload een FASTQ-bestand</label>
                <input type="file" id="fastq-file" name="fastq-file" accept=".fastq" class="border border-gray-300 p-2 w-full rounded-md">
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-[#FFA07A] text-white px-6 py-2 rounded-md text-lg hover:bg-[#FF8C69]">
                    <i class="fas fa-play-circle"></i> Analyseer Data
                </button>
            </div>
        </form>
    </div>

</body>
</html>
