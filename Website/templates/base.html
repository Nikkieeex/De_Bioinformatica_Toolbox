<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mijn Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome voor pictogrammen -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Navigatiebalk --><nav class="bg-[#FFA07A] text-white py-4">
        <div class="max-w-screen-xl mx-auto flex justify-between items-center px-4">
            <a href="{{ url_for('index') }}"
               class="text-xl font-semibold {% if active_page == 'index' %}text-gray-200{% else %}hover:text-gray-200{% endif %}">
                <i class="fas fa-home"></i> Home
            </a>
            <div class="space-x-6">
                <a href="{{ url_for('salmon_invoer') }}"
                   class="text-gray-200 {% if active_page == 'salmon_invoer' %}text-white{% else %}hover:text-white{% endif %}">
                    <i class="fas fa-vials"></i> Salmon invoer
                </a>
                <a href="{{ url_for('uitleg') }}"
                   class="text-gray-200 {% if active_page == 'uitleg' %}text-white{% else %}hover:text-white{% endif %}">
                    <i class="fas fa-info-circle"></i> Uitleg
                </a>
                <a href="{{ url_for('contact') }}"
                   class="text-gray-200 {% if active_page == 'contact' %}text-white{% else %}hover:text-white{% endif %}">
                    <i class="fas fa-envelope"></i> Contact
                </a>
            </div>
        </div>
    </nav>

    <!-- Unieke inhoud per pagina -->
    <div class="max-w-screen-lg mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
